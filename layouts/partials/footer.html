<div class="flex center around">
    {{ $image := resources.Get "pct_logo.png" }}
    {{ $mapimage := resources.Get "map.png" }}
    <a href="https://www.pcta.org/" rel="noreferrer" class="foot-logo" target="_blank">
        {{ partial "image.html" $image }}
    </a>
    <a href="https://share.garmin.com/kpgonthepct" rel="noreferrer" class="icon flex center keepup" target="_blank">
        <div class="div">Keep Up</div>
        {{ $image := resources.Get "rightarrow.svg" }}
        <div class="arrow footer-arrow">
            {{ $image.Content | safeHTML }}
        </div>
        {{ partial "image.html" $mapimage }}
    </a>
</div>
