<div class="footer flex column-sm center justify">
    <a class="icon" href="/" title="Home Page Link">
        {{ $image_info := (dict "src" "keith.png") }}
        {{ $image_info = merge $image_info (dict "page" .Page) }}
        {{ $image_info = merge $image_info (dict "alt" "Keith Gramila") }}
        {{ partial "image.html" $image_info }}
    </a>
    <a href="/posts/index.xml" title="RSS Feed Link">
        <figure>
        <svg xmlns="http://www.w3.org/2000/svg" class="rssIcon" id="RSSicon" viewBox="0 0 8 8" width="256" height="256">
            <title>RSS Feed Link</title>
            <rect class="button" width="8" height="8" rx="1.5"/>
            <circle class="symbol" cx="2" cy="6" r="1"/>
            <path class="symbol" d="m 1,4 a 3,3 0 0 1 3,3 h 1 a 4,4 0 0 0 -4,-4 z"/>
            <path class="symbol" d="m 1,2 a 5,5 0 0 1 5,5 h 1 a 6,6 0 0 0 -6,-6 z"/>
          </svg>
        </figure>
    </a>
</div>
