{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div class="flex center mb1">
        <div class="image">    
            {{ $image := resources.Get "keithpic.jpg" }}
            {{ partial "image.html" $image }}
        </div>
        {{ .Content }}
    </div>  
    {{ range .Sections }}    
        {{ range first 5 .Pages.ByDate.Reverse }}
            {{ partial "preview.html" . }}
        {{ end }}
    {{ end }}
{{- end }}
