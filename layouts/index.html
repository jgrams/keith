{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div>{{ .Content }}</div>
    {{ range where .Site.Pages "Section" "reports" }}
        {{ range first 5 .Pages.ByDate.Reverse }}
            {{ partial "preview.html" . }}
        {{ end }}
    {{ end }}
    {{ partial "seemore.html" . }}
{{- end }}
