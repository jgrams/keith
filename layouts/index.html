{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div>{{ .Content }}</div>   
    {{ range where .Site.Pages "Section" "reports" }}    
        {{ range first 5 .Pages.ByDate }}
            {{ partial "preview.html" . }}
        {{ end }}
    {{ end }}
    {{ with .Site.GetPage "section" "reports" }}
        {{ partial "seemore.html" . }}
    {{ end }}
{{- end }}
