<div class="header">
    <div class="logo">KPG on the PCT</div>
    <div class="menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a class="menu-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
    </div>
</div>
