backend:
  name: git-gateway
  branch: main
media_folder: static/images
public_folder: /images
logo_url: 'https://www.keithgramila.com/keith.png'
collections:
  - name: 'reports'
    label: 'Day Report'
    folder: 'content/reports'
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Override Date', name: 'overrideDate', widget: 'datetime', required: false, default: '' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Total Miles', name: 'miles', widget: 'number', min: 0, value_type: 'float', step: .1, required: false }
      - { label: 'Breakfast', name: 'breakfast', widget: 'markdown', required: false }
      - { label: 'Lunch', name: 'lunch', widget: 'markdown' , required: false}
      - { label: 'Dinner', name: 'dinner', widget: 'markdown' , required: false}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
  - name: 'images'
    label: 'Image'
    folder: 'content/reports'
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Override Date', name: 'overrideDate', widget: 'datetime', required: false, default: '' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Images and Descriptions', name: 'body', widget: 'markdown', required: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
